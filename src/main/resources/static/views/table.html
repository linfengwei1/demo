<script type="text/javascript" src="/js/layui/layui.js"></script>
<script>
    //Demo
    layui.use(['jquery'],  function(){
        $ = layui.jquery;

        $.ajax({
            url:'/tableServlet',
            type:'post',
            data: {},
            success:function(data){
                if(data != null){
                    var html = "";
                    for(var i in data){
                        html += "<tr>";
                        html += "<td>" + data[i].id + "</td>";
                        html += "<td>" + data[i].userName + "</td>";
                        html += "<td>" + data[i].userPwd + "</td>";
                        html += "</tr>";
                    }

                    $("#content").empty();
                    $("#content").append(html);
                }
            },error:function (err) {
                console.log(err);
            }
        });
    });
</script>
<body>

<table class="layui-table" lay-even lay-skin="line" lay-size="lg">
  <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>ID</th>
      <th>昵称</th>
      <th>密码</th>
    </tr> 
  </thead>
  <tbody id="content">
    <tr>
      <td>贤心</td>
      <td>2016-11-29</td>
      <td>人生就像是一场修行</td>
    </tr>
    <tr>
      <td>许闲心</td>
      <td>2016-11-28</td>
      <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
    </tr>
  </tbody>
</table>


</body>
</html>
