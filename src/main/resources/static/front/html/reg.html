<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/reg.css"/>
		<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/reg.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="main-agileits">
			<input type="hidden" id="path_input" value="">
			<h2 class="sub-head">用户注册</h2>
			<div class="sub-main">
			<p style="float: left;margin-right: 50px;font-size: 15px;color: white;">欢迎注册本网站会员，如有您已经拥有账号，请直接<a href="login.html" target="_top">登录</a></p><br>
			<hr >
			<form action="#" method="post">
				<input placeholder="用户名" name="Name" id="uname" class="name" type="text" required="" >
				<div class="prompt"></div>
				<input placeholder="手机号" name="Number" id="phonenum" class="number" type="text" required="">
				<div class="prompt"></div>
				<input placeholder="邮箱" name="mail" id="mail" class="mail" type="text" required="">
				<div class="prompt"></div>
				<input placeholder="密码" name="Password" id="pwd" class="pass" type="password" required="">
				<div class="prompt"></div>
				<input placeholder="确认密码" name="Password" id="ensurepwd" class="pass" type="password" required="">
				<div class="prompt"></div>
				<input type="button" id="reg_btn" value="注册">
			</form>

			</div>
		</div>
	</body>
</html>
