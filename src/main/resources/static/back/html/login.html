<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="../js/login.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div id="loginBox">
    <form id="form_login" name="form_login" action="http://localhost:8080/project/lc" method="get" >
        <div id="title" >
            用户登录
        </div>
        <div class="form_div">
            <img class="form_img" src="../img/loginIco.png" style="opacity: 0.3;"/>
            <input type="text" id="uname" class="form_input" placeholder="USERNAME" name="username" tabindex="1">
        </div>
        <div class="form_tips"></div>
        <div class="form_div">
            <img class="form_img" src="../img/login_pwd.png" style="opacity: 0.3;"/>
            <input type="password" class="form_input text"maxlength="20"  name="password" id="password" placeholder="PASSWORD" tabindex="2"  />
        </div>
        <div class="form_tips">

        </div>

        <div class="form_btns">
            <input type="submit" class="btn" id="btn_Login" tabindex="3" value="登录"  />

        </div>

        <div style="margin-top: 12px;width:fit-content;float: right;margin-right: 50px;font-size: 12px;color: rgb(128, 128, 128);">
            <!-- <span id="retrieve" style="cursor: pointer;" >注册新账号></span> -->
            <a href="reg.html" target="_top">注册新账号></a>
        </div>

    </form>
</div>
</body>
</html>
