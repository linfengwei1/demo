<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<!--		<link rel="stylesheet" type="text/css" href="../css/goodsmanage.css"/>-->
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<script src="../../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layui/layui.js" charset="utf-8"></script>
		<style>
			img{
				height: auto;
				width: 100%;
				display: block;
			}
		</style>

	<body>
<!--	<div style="margin-right: 51px;">-->

		<div class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md6">
					<img src="../img/3.png">
				</div>
				<div class="layui-col-md5">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">商品名</label>
							<div class="layui-input-block">
								<input type="text" value="Apple/苹果 iPhone 11 Pro Max 土豪版" id="goodname" name="goodname" required  lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input" disabled>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">原价</label>
							<div class="layui-input-block">
								<input type="text" id="recentprice" name="recentprice" required  lay-verify="required" placeholder="请输入商品原价" autocomplete="off" class="layui-input" disabled>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品数量</label>
							<div class="layui-input-block">
								<input type="text"  id="count" name="count" required  lay-verify="required" placeholder="请输入商品数量" autocomplete="off" class="layui-input" disabled>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">商品类型</label>
							<div class="layui-input-block">
<!--								<select  id="style_2id" name="style_2id" lay-verify="required">-->
<!--									<option value=""></option>-->
<!--									<option value="0" selected = "selected">手机</option>-->
<!--									<option value="1">家具</option>-->
<!--								</select>-->
								<input type="text" value="手机" id="style_2id" name="style_2id" required  lay-verify="required"  autocomplete="off" class="layui-input" disabled >
							</div>
						</div>

						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">商品描述</label>
							<div class="layui-input-block">
								<textarea id="des" name="des" placeholder="请输入内容" class="layui-textarea" disabled></textarea>
							</div>
						</div>
					</form>
				</div>

			</div>


		</div>
<!--	</div>-->
<script>

</html>
