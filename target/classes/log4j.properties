log4j.logger.zxtest=DEBUG,zxtest,stdout
log4j.appender.zxtest=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.zxtest.File=d:/log/logaop.log
log4j.appender.zxtest.DatePattern = '['yyyy-MM-dd'].log'
log4j.appender.zxtest.layout=org.apache.log4j.PatternLayout
log4j.appender.zxtest.layout.ConversionPattern=%d %-5p [%t] %C{2} (%F:%L) - %m%n


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%t] %C{2} (%F:%L) - %m%n


